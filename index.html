<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .popup {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            display: block;
            text-align: center;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            -moz-appearance: textfield;
            appearance: textfield;
            margin: 0; 
        }
        .btn {
            background: #FF7200;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .btn:hover {
            background: #cc5b00;
        }
        .logo {
            width: 80%;
            max-width: 200px;
            margin-bottom: 10px;
        }
        .resultado-container {
            background: #FFF3E0;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #B45309;
            text-align: left;
            border: 2px solid #FF7200;
        }
        .resultado-container p {
            margin: 5px 0;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <img src="https://github.com/Sofistycs/Calculadora-de-cuotas-Neonet/blob/main/Logosofistycs.png?raw=true" alt="Sofistycs Logo" class="logo">
        <h2>Calculadora de Cuotas</h2>
        <label for="precio">Precio del producto (Q):</label>
        <input type="number" id="precio" placeholder="Ingrese el precio">
        <label for="cuotas">Número de cuotas:</label>
        <select id="cuotas">
            <option value="3">3 meses</option>
            <option value="6">6 meses</option>
            <option value="10">10 meses</option>
            <option value="12">12 meses</option>
            <option value="15">15 meses</option>
            <option value="18">18 meses</option>
        </select>
        <button class="btn" onclick="calcularCuotas()">Calcular</button>
        <div class="resultado-container">
            <p id="resultado"></p>
            <p id="total"></p>
        </div>
    </div>
    <script>
        function calcularCuotas() {
            let precio = document.getElementById('precio').value;
            let cuotas = document.getElementById('cuotas').value;
            let tasas = {3: 0.065, 6: 0.0775, 10: 0.08, 12: 0.0875, 15: 0.1075, 18: 0.128};
            if (precio && cuotas) {
                let tasa = tasas[cuotas];
                let precioTotal = precio * (1 + tasa);
                let cuotaMensual = (precioTotal / cuotas).toFixed(2);
                document.getElementById('resultado').innerText = `Pago mensual: Q${cuotaMensual.replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
                document.getElementById('total').innerText = `Pago total: Q${precioTotal.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
            } else {
                alert('Por favor, ingrese un precio válido.');
            }
        }
    </script>
</body>
</html>
