<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .popup.active { display: block; }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .overlay.active { display: block; }
        .btn {
            background: #ff6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
            max-width: 200px;
        }
        .btn:hover {
            background: #cc5200;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .logo {
            width: 80%;
            max-width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="openPopup()">Calcular cuotas</button>
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <img src="Sofistycs-logo-x500.png" alt="Sofistycs Logo" class="logo">
        <h2>Calculadora de Cuotas</h2>
        <label for="precio">Precio del producto (Q):</label>
        <input type="number" id="precio" placeholder="Ingrese el precio">
        <label for="cuotas">Número de cuotas:</label>
        <select id="cuotas">
            <option value="3">3 meses</option>
            <option value="6">6 meses</option>
            <option value="10">10 meses</option>
            <option value="12">12 meses</option>
            <option value="15">15 meses</option>
            <option value="18">18 meses</option>
        </select>
        <button class="btn" onclick="calcularCuotas()">Calcular</button>
        <p id="resultado"></p>
        <p id="total"></p>
        <button class="btn" onclick="closePopup()">Cerrar</button>
    </div>
    <script>
        function openPopup() {
            document.getElementById('popup').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        function closePopup() {
            document.getElementById('popup').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        function calcularCuotas() {
            let precio = document.getElementById('precio').value;
            let cuotas = document.getElementById('cuotas').value;
            let tasas = {3: 0.0625, 6: 0.075, 10: 0.0775, 12: 0.085, 15: 0.105, 18: 0.125};
            if (precio && cuotas) {
                let tasa = tasas[cuotas];
                let precioTotal = precio * (1 + tasa);
                let cuotaMensual = (precioTotal / cuotas).toFixed(2);
                document.getElementById('resultado').innerText = `Pago mensual: Q${cuotaMensual}`;
                document.getElementById('total').innerText = `Pago total: Q${precioTotal.toFixed(2)}`;
            } else {
                alert('Por favor, ingrese un precio válido.');
            }
        }
    </script>
</body>
</html>
